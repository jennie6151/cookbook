<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>I am starving!</title>
</head>

<body>
    {% extends "template.html" %}
    {% block content %}
    <main role="main">

            <div class="container">
              <div class="row">
                  <form action="/search" method="GET">
                    <div class="col-lg-12 mx-auto">
                      <label for="recipeSearch" class="control-label"></label>
                      <input type="text" id="recipeSearch" name="recipeSearch" placeholder="Ingredient, dish, keyword..." />
                      <button type="submit" class="btn btn-dark">Search</button>
                    </div>
                  </form>
              </div>
                    <div class="row">
                      {% for recipe in searchResults %}
                      <div class="col-md-4">
                        <div class="card card-styling">
                          <div class="card-body">
                            <img src="{{url_for('file', filename=recipe['recipeImage'])}}">
                            <h5 class="card-title">{{ recipe["recipeTitle"] }}</h5>
                            <h6 class="text-muted">Serves: {{ recipe["recipeServes"] }}</h6>
                            <h6 class="text-muted">Recipe likes: {{ recipe["like"]|default("0") }}</h6>
                            <a href="./viewRecipes?_id={{ recipe['_id'] }}" class="btn btn-info btn-block">See recipe</a>
                          </div>
                        </div>
                      </div>
                      {%endfor%}
                    </div>
                  </div>




    </main>
    {% endblock %}
</body>

</html>
