<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>I am starving!</title>
</head>

<body>
    {% extends "template.html" %}
    {% block content %}
    <main role="main">
        <h1 class="recipe-title">Add a recipe</h1>
        <p>Complete this form to add a recipe to the site.</p>
        <form>
            <div class="form-row">
                <div class="form-group form-styling col-md-8">
                    <label for="cookTime">Recipe title</label>
                    <input type="text" class="form-control form-control-lg" id="recipeTitle" placeholder="Recipe title"
                        required>
                    <small id="titleHelpBlock" class="form-text text-info">
                        Include the name of the dish and/or it's main ingredient. Keep this short
                    </small>
                </div>

                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="customFile">
                    <label class="custom-file-label" for="customFile">Choose an image of the recipe</label>
                </div>
                <small id="imageHelpBlock" class="form-text text-info">
                    Remember you eat with your eyes first; so add a good 600x600px jpg or png
                </small>
            </div>

            <div class="form-group">
                <label for="ingredients">Ingredients</label>
                <textarea class="form-control" id="ingredients" rows="5"></textarea>
            </div>

            <div class="form-group">
                <label for="method">Method</label>
                <textarea class="form-control" id="method" rows="5"></textarea>
            </div>

            <div class="form-group col-lg-6 col-sm-12">
                <label for="prepTime">Prep time</label>
                <input type="text" class="form-control" id="prepTime" placeholder="Time in minutes">
            </div>

            <div class="form-group col-lg-6 col-sm-12">
                <label for="cookTime">Cook time</label>
                <input type="text" class="form-control" id="cookTime" placeholder="Time in minutes">
            </div>

            <div class="form-group col-md-6">
                <label for="recipeDifficulty">Difficulty level</label>
                <select id="recipeDifficulty" class="form-control">
                    <option selected>Choose...</option>
                    <option>Easy</option>
                    <option>More effort</option>
                    <option>A challenge</option>
                </select>
            </div>

            <div class="form-group col-lg-6 col-sm-12">
                <label for="cookTime">Cook time</label>
                <input type="text" class="form-control" id="cookTime" placeholder="Time in minutes">
            </div>

            <div class="form-group col-lg-12">
                <label for="dietType">Diet type</label><br />
                <label class="checkbox-inline">
                    <input type="checkbox" value="">Dairy-free
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" value="">Egg-free
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" value="">Gluten-free
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" value="">Healthy
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" value="">Heart-healthy
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" value="">Low-calorie
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" value="">Low-fat
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" value="">Low-salt
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" value="">Nut-free
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" value="">Vegan
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" value="">Vegetarian
                </label>
                <small id="dietTypeHelpBlock" class="form-text text-info">
                        Select all that apply
                    </small>
            </div>

            <div class="form-group col-md-6">
                    <label for="cuisineType">Cuisine type</label>
                    <select id="cuisineType" class="form-control">
                        <option selected>Choose...</option>
                        <option>African</option>
                        <option>American</option>
                        <option>Asian</option>
                        <option>Austrian</option>
                        <option>Balinese</option>
                        <option>Belgian</option>
                        <option>Brazilian</option>
                        <option>British</option>
                        <option>Cajun & Creole</option>
                        <option>Caribbean</option>
                        <option>Chilean</option>
                        <option>Chinese</option>
                        <option>Cuban</option>
                        <option>Danish</option>
                        <option>Dutch</option>
                        <option>Eastern European</option>
                        <option>English</option>
                        <option>French</option>
                        <option>German</option>
                        <option>Greek</option>
                        <option>Hawaiian</option>
                        <option>Hungarian</option>
                        <option>Indian</option>
                        <option>Indonesian</option>
                        <option>Irish</option>
                        <option>Italian</option>
                        <option>Japanese</option>
                        <option>Jewish</option>
                        <option>Korean</option>
                        <option>Latin American</option>
                        <option>Mediterranean</option>
                        <option>Mexican</option>
                        <option>Middle Eastern</option>
                        <option>Moroccan</option>
                        <option>North African</option>
                        <option>Portugese</option>
                        <option>Scandinavian</option>
                        <option>Scottish</option>
                        <option>Southern & Soul</option>
                        <option>Southwestern</option>
                        <option>Spanish</option>
                        <option>Swedish</option>
                        <option>Swiss</option>
                        <option>Thai</option>
                        <option>Tunisian</option>
                        <option>Turkish</option>
                        <option>Vietnamese</option>
                    </select>
                </div>

                <button class="btn btn-primary" type="submit">Submit form</button>
        </form>
    </main>

    {% endblock %}
</body>

</html>
